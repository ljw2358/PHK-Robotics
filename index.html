<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Robotics | Physical AI</title>
    <style>
        :root { --primary-color: #0055ff; --bg-dark: #0a0a0a; }
        body { margin: 0; background: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; }
        header { padding: 40px; text-align: center; }
        .lang-selector { position: absolute; top: 20px; right: 20px; }
        .lang-btn { background: transparent; color: #888; border: 1px solid #444; padding: 5px 12px; cursor: pointer; margin-left: 5px; border-radius: 4px; transition: 0.3s; }
        .lang-btn:hover, .lang-btn.active { color: white; border-color: var(--primary-color); }
        
        .hero { min-height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #brandTitle { font-size: 4rem; font-weight: 800; letter-spacing: -2px; margin-bottom: 10px; }
        #brandTag { font-size: 1.5rem; color: #bbb; margin-bottom: 30px; }
        
        /* 사진 속 'pill' 스타일 */
        #pillStatus { 
            display: inline-block; padding: 8px 20px; border-radius: 50px; 
            background: rgba(0, 85, 255, 0.15); border: 1px solid var(--primary-color);
            font-size: 0.9rem; color: #00d4ff; font-weight: bold;
        }

        .rtl { direction: rtl; font-family: 'Tahoma', sans-serif; }
        footer { padding: 50px; border-top: 1px solid #222; font-size: 0.8rem; color: #666; text-align: center; }
        a { color: var(--primary-color); text-decoration: none; }
    </style>
</head>
<body>

<div class="lang-selector">
    <button class="lang-btn" onclick="setLang('en')">EN</button>
    <button class="lang-btn" onclick="setLang('ko')">KO</button>
    <button class="lang-btn" onclick="setLang('zh')">ZH</button>
    <button class="lang-btn" onclick="setLang('ar')">AR</button>
</div>

<section class="hero">
    <h1 id="brandTitle">HK Robotics</h1>
    <p id="brandTag">Physical AI • Robotics for Industry & Society</p>
    <div id="pillStatus">Status: Building • Recruiting • Partnering</div>
</section>

<footer>
    <p>© <span id="year"></span> HK Group. All rights reserved.</p>
    <p>Inquiries: <a href="mailto:info@hkrobotics.com">info@hkrobotics.com</a></p>
</footer>

<script>
    const brandTitle = document.getElementById("brandTitle");
    const brandTag = document.getElementById("brandTag");
    const pill = document.getElementById("pillStatus");

    function setLang(lang) {
        // 모든 버튼 비활성화 후 선택된 것만 활성화
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        
        if (lang === "ko") {
            brandTitle.textContent = "HK Robotics";
            brandTag.textContent = "피지컬 AI • 산업을 바꾸는 로봇";
            pill.textContent = "상태: 구축 • 채용 • 파트너십";
            document.body.classList.remove("rtl");
        } else if (lang === "ar") {
            brandTitle.textContent = "HK Robotics";
            brandTag.textContent = "Physical AI • روبوتات للصناعة والمجتمع";
            pill.textContent = "الحالة: بناء • توظيف • شراكة";
            document.body.classList.add("rtl");
        } else if (lang === "zh") {
            brandTitle.textContent = "HK Robotics";
            brandTag.textContent = "Physical AI • 面向产业与社会的机器人";
            pill.textContent = "状态: 建设中 • 招募中 • 合作中";
            document.body.classList.remove("rtl");
        } else {
            // 기본 영어 (Default)
            brandTitle.textContent = "HK Robotics";
            brandTag.textContent = "Physical AI • Robotics for Industry & Society";
            pill.textContent = "Status: Building • Recruiting • Partnering";
            document.body.classList.remove("rtl");
        }

        // 형님이 사진에서 쓰신 localStorage 로직 그대로 적용
        try {
            localStorage.setItem("hk_robotics_lang", lang);
        } catch(e) { console.error(e); }
    }

    // 초기화 로직 (Init)
    document.getElementById("year").textContent = new Date().getFullYear();

    (function() {
        let saved = "en";
        try {
            saved = localStorage.getItem("hk_robotics_lang") || "en";
        } catch(e) { console.error(e); }
        setLang(saved);
    })();
</script>

</body>
</html>
